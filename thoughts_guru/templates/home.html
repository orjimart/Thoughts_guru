{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1 class="my-4">Recent Posts</h1>
    {% for post in posts %}
        <div class="card my-4">
            <h5 class="card-header">
                <img src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}" alt="Profile" class="rounded-circle" width="30" height="30">
                {{ post.title }}
            </h5>
            <div class="card-body">
                <p class="card-text">{{ post.content }}</p>
                <a href="{{ url_for('post', post_id=post.id) }}" class="btn btn-primary">Read More</a>
            </div>
            <div class="card-footer text-muted">
                Posted on {{ post.date_posted.strftime('%Y-%m-%d') }} by 
                <a href="{{ url_for('user_posts', username=post.author.username) }}">{{ post.author.username }}</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
